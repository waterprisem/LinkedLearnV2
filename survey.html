<!DOCTYPE html>

<head>

    <title>Learning Surveys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #012E66;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 -6px 10px 5px rgba(0,0,0,0.5)
        }
        
        .header .logo {
            font-size: 45px; /* Adjust the font size of the logo text */
}

        .logo img {
            
            height: 45px; /* Adjust the height of the logo as needed */
        }
        .title {
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 50px 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 1.5em;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .survey {
            margin-bottom: 2em;
            padding: 1.5em;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .survey h2 {
            margin-top: 0;
            color: #1e90ff;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
            font-size: 1.1em;
        }
        .form-group input[type="radio"] {
            margin-right: 0.5em;
        }
        .form-group .options {
            margin-left: 1.5em;
        }
        .form-group button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #4682b4;
        }
        .back-button {
            display: inline-block;
            margin-top: 2em;
            background-color: #ddd;
            color: #333;
            padding: 0.8em 1.5em;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1.1em;
            text-align: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ccc;
        }
        .question-group {
            border-bottom: 1px solid #ddd;
            padding-bottom: 1em;
            margin-bottom: 1.5em;
        }
        .question-group:last-child {
            border-bottom: none;
        }

</head>

</div>
