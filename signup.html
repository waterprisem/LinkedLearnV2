<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0288d1; /* Blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .header .logo {
            font-size: 45px; /* Adjust the font size of the logo text */
}

        .logo img {
            
            height: 45px; /* Adjust the height of the logo as needed */
        }
        .title {
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 50px 10px;
            text-align: center;
        }
        .signup-container {
            background-color: #ffffff; /* White background for contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #0288d1; /* Primary blue color for text */
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="password"]:focus {
            border-color: #0288d1; /* Blue border on focus */
            outline: none;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #0288d1; /* Blue button */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-container button:hover {
            background-color: #0277bd; /* Darker blue on hover */
        }

        .signup-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-container a {
            color: #0288d1; /* Blue links */
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <div class="logo">
                <a href="home.html"><img src="images/logo_dark.png"></a>
            </div>
        </div>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href = "signin.html">
                <button type="submit">Create Account</button>
            </a>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>


</body>
</html>
